<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CThrough4 - Redefining Creativity</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            margin: 0;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: relative;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin: 0;
            color: #fff;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ccc;
        }

        .cta-button {
            margin-top: 2rem;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #ddd;
        }

        footer {
            background-color: #111;
            padding: 1rem;
            text-align: center;
            color: #888;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>CThrough4</h1>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h2>Redefining Creativity</h2>
            <p>Discover a world of innovation and passion.</p>
            <a href="work-in-progress.html" class="cta-button">Work in Progress</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 CThrough4. All rights reserved.</p>
    </footer>
</body>
</html>
